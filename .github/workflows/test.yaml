name: Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - uses: purescript-contrib/setup-purescript@main
        with:
            spago: "unstable"

      - name: Install npm deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else echo "No npm deps"; fi

      - name: Build
        run: spago build

      - name: Test
        run: spago test
